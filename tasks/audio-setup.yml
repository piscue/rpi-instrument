- include: external-dac.yml
  tags: setup
  when: usbaudio != 'yes'

- include: usb-audio.yml
  tags: setup
  when: usbaudio == 'yes'

- include: pidacplus.yml
  tags: setup
  when: pidacplus == 'yes'

- name: AUDIO SETUP | Enable on-board sound
  become: yes
  lineinfile:
    path: /boot/config.txt
    regexp: '^#dtparam=audio=on'
    line: 'dtparam=audio=on'
  notify:
  - reboot
  when: externaldac != 'yes' and usbaudio != 'yes' and pidacplus != 'yes'
